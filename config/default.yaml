exchange:
  name: coinbase
  sandbox: false
  rate_limit_ms: 100

grid:
  symbol: "BTC/USD"
  lower_price: 55000.0
  upper_price: 65000.0
  num_levels: 20
  spacing: arithmetic
  order_size_usd: 100.0
  trailing_enabled: true
  trailing_trigger_pct: 75.0       # shift when price reaches 75% toward an edge
  trailing_rebalance_pct: 50.0     # shift the grid by 50% of its range
  trailing_cooldown_secs: 30.0     # minimum 30s between shifts (use 60+ for live)

risk:
  max_position_usd: 5000.0
  max_open_orders: 40
  stop_loss_pct: 5.0
  take_profit_pct: 3.0
  max_drawdown_pct: 10.0

paper_trading:
  enabled: true
  initial_balance_usd: 10000.0
  initial_balance_base: 0.0
  simulated_fee_pct: 0.006

backtest:
  default_timeframe: "1m"
  slippage_bps: 5

dashboard:
  host: "127.0.0.1"
  port: 8080
  enable_controls: true

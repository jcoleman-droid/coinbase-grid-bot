risk:
  max_position_usd: 900.0
  max_position_usd_per_pair: 120.0
  max_open_orders: 300
  stop_loss_pct: 5.0
  take_profit_pct: 3.0
  max_drawdown_pct: 10.0

paper_trading:
  enabled: true
  initial_balance_usd: 1000.0
  initial_balance_base: 0.0
  simulated_fee_pct: 0.001

backtest:
  default_timeframe: "1m"
  slippage_bps: 5

trend_filter:
  enabled: true
  short_window: 10
  long_window: 60

position_stop_loss:
  enabled: true
  threshold_pct: 2.0
  cooldown_secs: 300.0

pair_rotation:
  enabled: true
  evaluation_interval_secs: 1800.0
  pause_threshold: -1.0
  min_trades_before_eval: 5

dashboard:
  host: "127.0.0.1"
  port: 8080
  enable_controls: true

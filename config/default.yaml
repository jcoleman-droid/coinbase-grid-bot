exchange:
  name: coinbase
  sandbox: false
  rate_limit_ms: 100

grids:
  # ── 3 highest-volume pairs, $60 orders, 10 levels, 7% ranges ──
  - symbol: "PEPE/USD"
    lower_price: 0.00000432
    upper_price: 0.00000463
    num_levels: 10
    spacing: arithmetic
    order_size_usd: 60.0
    trailing_enabled: true
    trailing_trigger_pct: 50.0
    trailing_rebalance_pct: 30.0
    trailing_cooldown_secs: 10.0

  - symbol: "BONK/USD"
    lower_price: 0.00000616
    upper_price: 0.0000066
    num_levels: 10
    spacing: arithmetic
    order_size_usd: 60.0
    trailing_enabled: true
    trailing_trigger_pct: 50.0
    trailing_rebalance_pct: 30.0
    trailing_cooldown_secs: 10.0

  - symbol: "WIF/USD"
    lower_price: 0.217
    upper_price: 0.233
    num_levels: 10
    spacing: arithmetic
    order_size_usd: 60.0
    trailing_enabled: true
    trailing_trigger_pct: 50.0
    trailing_rebalance_pct: 30.0
    trailing_cooldown_secs: 10.0

pool:
  initial_balance_usd: 1000.0

risk:
  max_position_usd: 900.0
  max_position_usd_per_pair: 350.0
  max_open_orders: 200
  stop_loss_pct: 5.0
  take_profit_pct: 3.0
  max_drawdown_pct: 10.0

paper_trading:
  enabled: true
  initial_balance_usd: 1000.0
  initial_balance_base: 0.0
  simulated_fee_pct: 0.001

backtest:
  default_timeframe: "1m"
  slippage_bps: 5

trend_filter:
  enabled: true
  short_window: 10
  long_window: 60

position_stop_loss:
  enabled: true
  threshold_pct: 2.0
  cooldown_secs: 300.0

pair_rotation:
  enabled: true
  evaluation_interval_secs: 1800.0
  pause_threshold: -5.0
  min_trades_before_eval: 10

strategy_allocation:
  grid_pct: 60.0
  momentum_pct: 25.0
  dip_sniper_pct: 15.0

momentum_rider:
  enabled: true
  position_size_usd: 60.0
  min_trend_confirms: 3

dip_sniper:
  enabled: true
  position_size_usd: 40.0
  lookback_count: 10
  dip_threshold_pct: -3.0
  take_profit_pct: 1.5
  stop_loss_pct: 2.0
  cooldown_secs: 30.0

rsi:
  enabled: true
  period: 14
  oversold: 30.0
  overbought: 70.0

lunarcrush:
  enabled: true
  min_galaxy_score: 40.0
  cache_ttl_secs: 300.0

fear_greed:
  enabled: true
  extreme_fear_threshold: 25
  reduce_size_pct: 50.0

volume_tracker:
  enabled: true
  spike_multiplier: 2.0
  lookback: 20

social_trending:
  enabled: true
  cache_ttl_secs: 300.0

whale_detector:
  enabled: true
  velocity_threshold_pct: 0.5

btc_dominance:
  enabled: true
  alt_season_threshold: 50.0
  cache_ttl_secs: 300.0

dashboard:
  host: "127.0.0.1"
  port: 8080
  enable_controls: true
